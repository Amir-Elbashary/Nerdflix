<div class="rounded m-auto w-40">
  <div class="relative cursor-pointer">
    <img [src]="movie['urlPoster']" class="rounded mb-3 shadow-lg hover:shadow-xl">
    <div class="absolute opacity-0 hover:opacity-70 top-0 w-full h-full bg-black text-white flex justify-center items-center">
      <span class="font-sansBold text-xl">{{ movie['rating'] }}</span>
      <img *ngIf="!movieLiked" src="./assets/icons/like.png" class="absolute top-4 right-4" (click)="toggleMovieLike()">
      <img *ngIf="movieLiked" src="./assets/icons/star.png" class="absolute top-4 right-4" (click)="toggleMovieLike()">
    </div>
  </div>

  <div class="cursor-pointer">
    <p class="text-white text-left font-sansBold text-xs">{{ movie['title'] }}</p>
    <span class="text-gray-400 text-left font-sansLight text-xs">{{ movie['year'] }}</span>
  </div>
</div>
