<div>
  <div class="flex justify-between bg-[#171717] py-4 px-14">
      <div>
        <label for="first_name" class="block mb-2 text-sm font-medium text-white dark:text-white">First name</label>
        <input type="text" id="first_name" class="bg-black border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for a movie..." required>
      </div>

    <div>
      <span class="text-gray-500 font-sansBold">Sort by</span>

      <div class="flex justify-center items-center gap-4">
        <div>
          <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
          <select id="countries" class="bg-black border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Title (A-Z)</option>
            <option value="US">Title (Z-A)</option>
          </select>
        </div>

        <div>
          <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
          <select id="countries" class="bg-black border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Title (A-Z)</option>
            <option value="US">Title (Z-A)</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="movies.length > 0" class="grid grid-cols-6 gap-8 bg-[#1D1D1D] p-4">
    <app-movie-item *ngFor="let movie of movies" [movie]="movie"></app-movie-item>
  </div>
</div>
